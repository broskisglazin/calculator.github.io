<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NORTHSTAR AS10</title>

<style>
  @font-face{
    font-family:"SevenSeg";
    src:url("https://fonts.gstatic.com/s/dseg7classic/v14/pxiEyp8kv8JHgFVrJJfedw.ttf");
  }

  body{
    margin:0;
    background:#0b0b12;
    display:grid;
    place-items:center;
    min-height:100vh;
  }

  .calc{
    width:400px;
    padding:18px;
    border-radius:24px;
    background:linear-gradient(180deg,#1a1a22,#101018);
    box-shadow:0 32px 90px rgba(0,0,0,.65);
  }

  .top{
    display:flex;
    gap:14px;
    margin-bottom:16px;
  }

  /* SOLAR PANEL — same height as display */
  .solar{
    width:160px;
    height:64px;
    border-radius:12px;
    background:
      repeating-linear-gradient(
        90deg,
        rgba(255,255,255,.08) 0 2px,
        transparent 2px 10px
      ),
      linear-gradient(135deg,#3a2b1f,#1f1612);
    border:1px solid rgba(255,255,255,.12);
    box-shadow: inset 0 2px 4px rgba(0,0,0,.5);
  }

  .display{
    flex:1;
    height:64px;
    border-radius:12px;
    background:linear-gradient(#cfd6c4,#aeb8a0);
    border:1px solid rgba(0,0,0,.25);
    box-shadow:
      inset 0 3px 0 rgba(255,255,255,.45),
      inset 0 -10px 20px rgba(0,0,0,.18);
    display:flex;
    align-items:center;
    justify-content:flex-end;
    padding:0 14px;
    overflow:hidden;
  }

  .digits{
    font-family:"SevenSeg", monospace;
    font-size:40px;
    letter-spacing:3px;
    color:#0a120e;
    line-height:1;
    transform: translateY(1px);
  }

  .keys{
    display:grid;
    grid-template-columns:repeat(10,1fr);
    gap:10px;
    margin-top:18px;
  }

  .bottom{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:12px;
    margin-top:14px;
  }

  button{
    height:58px;
    border-radius:16px;
    border:1px solid rgba(255,255,255,.12);
    background:linear-gradient(#2a2a36,#1c1c26);
    color:#eef;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 7px 0 rgba(0,0,0,.4);
  }

  button:active{
    transform:translateY(4px);
    box-shadow:0 3px 0 rgba(0,0,0,.4);
  }

  .op{ background:linear-gradient(#33405c,#222c40); }
  .eq{ background:linear-gradient(#2f5a3a,#1f3e29); }
  .clear{ background:linear-gradient(#5a2c2c,#3a1c1c); }
</style>
</head>

<body>
<div class="calc">
  <div class="top">
    <div class="solar"></div>
    <div class="display">
      <div id="disp" class="digits">0</div>
    </div>
  </div>

  <div class="keys">
    <button data-k="0">0</button><button data-k="1">1</button><button data-k="2">2</button>
    <button data-k="3">3</button><button data-k="4">4</button><button data-k="5">5</button>
    <button data-k="6">6</button><button data-k="7">7</button><button data-k="8">8</button>
    <button data-k="9">9</button>
  </div>

  <div class="bottom">
    <button class="op" data-k="+">+</button>
    <button class="op" data-k="-">−</button>
    <button class="eq" data-k="=">=</button>
    <button class="clear" data-k="C">C</button>
  </div>
</div>

<script>
  const disp = document.getElementById("disp");
  let current="0", total=0, op=null, reset=false;

  function update(){ disp.textContent=current; }

  function clearAll(){
    current="0"; total=0; op=null; reset=false; update();
  }

  function apply(v){
    if(op===null) total=v;
    else if(op==="+") total+=v;
    else if(op==="-") total-=v;
  }

  function digit(d){
    if(reset){ current="0"; reset=false; }
    if(current.length>=10) return; // HARD 10-digit cap
    current = current==="0" ? d : current+d;
    update();
  }

  function oper(o){
    apply(+current); op=o;
    current=String(total).slice(0,10);
    reset=true; update();
  }

  function equals(){
    apply(+current); op=null;
    current=String(total).slice(0,10);
    reset=true; update();
  }

  document.body.addEventListener("click",e=>{
    const b=e.target.closest("button"); if(!b) return;
    const k=b.dataset.k;
    if(k>="0"&&k<="9") digit(k);
    else if(k==="+"||k==="−") oper(k==="−"?"-":"+");
    else if(k==="=") equals();
    else if(k==="C") clearAll();
  });

  update();
</script>
</body>
</html>
