<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NORTHSTAR INDUSTRIES — Calculators</title>
  <style>
    :root { color-scheme: dark; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#ececf6;
      background:
        radial-gradient(1200px 900px at 25% 15%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 700px at 80% 70%, rgba(255,255,255,.04), transparent 55%),
        linear-gradient(180deg, #07070b 0%, #050507 100%);
      min-height: 100vh;
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 34px 18px 56px; }

    /* Brand header */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      margin-bottom: 22px;
      text-align:center;
    }

    .brandLogo{
      width: min(760px, 92vw);
      height: auto;
      display:block;
      border-radius: 14px; /* subtle softening on the PNG edges */
      box-shadow:
        0 18px 70px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06);
    }

    .brandSub{
      font-size: 12px;
      letter-spacing: .38em;
      text-transform: uppercase;
      opacity: .78;
      margin-top: 2px;
    }

    /* Accessibility */
    .srOnly{
      position:absolute;
      width:1px; height:1px;
      padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0);
      white-space:nowrap; border:0;
    }

    .card{
      background: rgba(12,12,16,.74);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }

    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    label{ font-size:13px; opacity:.78; }

    select{
      background:#0b0b0f; color:#ececf6;
      border:1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      min-width: 320px;
    }

    .model{
      margin-top: 16px;
      display:grid; grid-template-columns: 1fr; gap:12px;
    }

    .modelCard{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(8,8,10,.62);
      padding: 18px;
      display:flex; justify-content:space-between; align-items:center; gap:14px; flex-wrap:wrap;
    }

    .modelTitle{ font-size: 18px; margin:0; }

    .pill{
      display:inline-block;
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.18);
      font-size: 12px;
      opacity:.85;
      margin-left: 8px;
    }

    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
      color:#ececf6;
      border-radius: 14px;
      padding: 12px 14px;
      font-size: 14px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:10px;
      user-select:none;
    }
    .btn:hover{ filter: brightness(1.12); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 class="srOnly">NORTHSTAR Calculators</h1>

    <header class="brand">
      <!-- If you'd rather not embed: replace src with something like "./northstar-industries.png" -->
      <img
        class="brandLogo"
        alt="Northstar Industries"
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABncAAAOdCAYAAABXuzewAAAgAElEQVR4XuzdCZxdRZ037jLdSUgImyCCWQpQk...TRUNCATED_FOR_CHATGPT_OUTPUT...=="
      />
      <div class="brandSub">Calculators</div>
    </header>

    <div class="card">
      <div class="row">
        <label>Model:</label>
        <select disabled>
          <option selected>NORTHSTAR AS10</option>
        </select>
      </div>

      <div class="model">
        <div class="modelCard">
          <p class="modelTitle">NORTHSTAR AS10 <span class="pill">AS10</span></p>

          <a class="btn" href="./nsas10.html">
            Open
            <span aria-hidden="true">→</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!--
    NOTE:
    I truncated the base64 in the snippet above to keep this message readable.
    If you want the FULL embedded image version, tell me and I’ll paste the complete base64 line.
    Or (recommended): save the PNG as "./northstar-industries.png" and set src="./northstar-industries.png".
  -->
</body>
</html>
